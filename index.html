<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hover In/Out</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(document).ready(() => {
				$('img').hover(function() {
					$(this).attr('src', $(this).attr('data-alt-src'));
				}, function() {
					$(this).attr('src', $(this).attr('data-src'));
				});
			})
		</script>
	</head>
	<body>
		<h1>.hoverIn() / .hoverOut()</h1>
		<div id="container">
			<img src="images/front0.jpg" data-src="images/front0.jpg" data-alt-src="images/back0.jpg" alt="An image of a something">
			<img src="images/front1.jpg" data-src="images/front1.jpg" data-alt-src="images/back1.jpg" alt="An image of a something">
			<img src="images/front2.jpg" data-src="images/front2.jpg" data-alt-src="images/back2.jpg" alt="An image of a something">
			<img src="images/front3.jpg" data-src="images/front3.jpg" data-alt-src="images/back3.jpg" alt="An image of a something">
		</div>
	</body>
</html>
